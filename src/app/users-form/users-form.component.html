<form [ngClass]="'users-add-form'" [formGroup]="userForm" (ngSubmit)="onSubmit()" >
    <div>      
        <div [ngClass]="'error-message'" *ngIf="name.invalid && (name.dirty || name.touched)">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
            </div>
        </div> 
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>    
    </div>
    <div>
        <div [ngClass]="'error-message'" *ngIf="surname.invalid && (surname.dirty || surname.touched)">
            <div *ngIf="surname.errors.required">
                Surname is required.
            </div>
            <div *ngIf="surname.errors.minlength">
                Surname must be at least 4 characters long.
            </div>
        </div> 
        <mat-form-field>
            <input matInput placeholder="Surname" formControlName="surname">
        </mat-form-field>  
    </div>
    <div>
        <div [ngClass]="'error-message'" *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
                Email is required.
            </div>
        </div> 
        <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="email">
        </mat-form-field>
    </div>
    <div>
        <div [ngClass]="'error-message'" *ngIf="address.invalid && (address.dirty || address.touched)">
            <div *ngIf="address.errors.required">
                Address is required.
            </div>
        </div> 
        <mat-form-field>
            <input matInput placeholder="Address" formControlName="address">
        </mat-form-field>
    </div>
    <p [ngClass]="'users-add-form__btn-wrapper'">
        <button mat-stroked-button type="submit" [disabled]="userForm.invalid"  color="primary">Add User</button>
    </p>
</form>
