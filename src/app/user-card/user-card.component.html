<mat-card [ngClass]="'user-list__items'">    
    <mat-card-title>
        {{userData.name}} 
        {{userData.surname}} 
    </mat-card-title>
    <mat-card-content>
        {{userData.email}}
        {{userData.address}}
        {{userData.id}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button color="primary" [routerLink]="['/userslist', userData.id]">Show User Page</button>
    </mat-card-actions>
</mat-card>
