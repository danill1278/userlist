<div [ngClass]="'user-list'">
    <mat-card [ngClass]="'user-list__items'" *ngFor="let user of userList$ | async">    
        <mat-card-title>
            {{user.name}} 
            {{user.surname}} 
        </mat-card-title>
        <mat-card-content>
            {{user.email}}
            {{user.address}}
            {{user.id}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" [routerLink]="'user/'+user.id">Show User Page</button>
            <button mat-stroked-button color="primary" (click)='deleteUserListener(user.name)' >Delete User</button>
        </mat-card-actions>
    </mat-card>
</div>
